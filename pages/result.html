<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/emmanuel-ui.min.css">
    <link rel="stylesheet" href="./result.css">
    <title>操作结果</title>
</head>
<body class="page-result">
    <div class="content">
        <!-- 内容区 -->
        <div class="panel-body">
            <i class="fa fa-check result-icon"></i>
            <p class="result-info">提交成功</p>
            <p class="result-detail">您的反馈已提交，感谢支持！</p>
            <a class="btn result-btn">完成</a>
        </div>
        <div class="panel-body result-error">
            <i class="fa fa-exclamation result-icon"></i>
            <p class="result-info">提交失败</p>
            <p class="result-detail">请返回重试！</p>
            <a class="btn result-btn">返回</a>
        </div>
    </div>
</body>
</html>
