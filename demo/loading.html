<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/emmanuel-ui.css">
    <title>Loading加载提示组件</title>
</head>
<body>
    <div class="content">
        <!-- 页面加载提示组件 -->
        <h1 class="panel-title">页面加载提示组件</h1>
        <div class="panel-body">
            <div class="loading">
                <i class="fa fa-circle-o-notch fa-spin loading-icon"></i>
                <span class="loading-info">用力加载中...</span>
            </div>
            <div class="loading">
                <i class="fa fa-refresh loading-icon"></i>
                <span class="loading-info">加载出错，点我重新加载</span>
            </div>
        </div>
        <!-- 单行加载提示组件 -->
        <h1 class="panel-title">单行加载提示组件</h1>
        <div class="panel-body">
            <div class="loading-inline">
                <span class="loading-info">
                    <i class="fa fa-circle-o-notch fa-spin loading-icon"></i>
                    用力加载中
                </span>
            </div>
            <div class="loading-inline">
                <span class="loading-info">
                    上拉加载更多
                    <i class="fa fa-long-arrow-up fa-vibrate-y loading-icon"></i>
                </span>
            </div>
            <div class="loading-inline">
                <span class="loading-info">我可是有底线的</span>
            </div>
            <div class="loading-inline">
                <span class="loading-info">

                    .
                </span>
            </div>
        </div>
    </div>
</body>
</html>
