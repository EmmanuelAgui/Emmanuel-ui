<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../src/emmanuel-ui.css">
    <title>Menu菜单组件</title>
</head>
<body>
    <div class="content">
        <h1 class="panel-title">菜单组件</h1>
        <div class="panel-body no-padding">
            <div class="menu">
                <!-- 菜单组件内容 -->
                <a class="menu-item">
                    <p class="menu-name">用户ID</p>
                    <span class="menu-value">420288518</span>
                </a>
                <a class="menu-item">
                    <p class="menu-name">用户名</p>
                    <span class="menu-value">EmmanuelAgui</span>
                    <i class="fa fa-chevron-right menu-icon"></i>
                </a>
                <a class="menu-item">
                    <p class="menu-name">二维码</p>
                    <i class="fa fa-qrcode menu-value"></i>
                    <i class="fa fa-chevron-right menu-icon"></i>
                </a>
                <a class="menu-item">
                    <p class="menu-name">隐私设置</p>
                    <i class="fa fa-chevron-right menu-icon"></i>
                </a>
                <a class="menu-item">
                    <p class="menu-name">新消息提醒</p>
                    <input type="checkbox" class="switch">
                </a>
                <a class="menu-item">
                    <p class="menu-name">仅在有WIFI网络下使用</p>
                    <input type="checkbox" class="switch" checked>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
