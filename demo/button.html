<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../src/emmanuel-ui.css">
    <title>按钮的设计与开发</title>
</head>
<body>
    <div class="content">
        <h2 class="panel-title">标准按钮</h2>
        <div class="panel-body">
            <a class="btn">默认按钮</a>
            <a class="btn btn-primary">主操作按钮</a>
            <a class="btn btn-warning">警示按钮</a>
            <a class="btn btn-disabled">不可用按钮</a>
        </div>
        <h2 class="panel-title">大按钮</h2>
        <div class="panel-body no-padding">
            <br/>
            <a class="btn btn-large">大按钮</a>
            <br/>
            <a class="btn btn-large btn-primary">大按钮</a>
            <br/>
            <a class="btn btn-large btn-warning">大按钮</a>
            <br/>
            <a class="btn btn-large btn-disabled">大按钮</a>
            <br/>
        </div>
        <h2 class="panel-title">小按钮</h2>
        <div class="panel-body">
            <a class="btn btn-small">小按钮</a>
            <a class="btn btn-small btn-primary">小按钮</a>
            <a class="btn btn-small btn-warning">小按钮</a>
            <a class="btn btn-small btn-disabled">小按钮</a>
        </div>
    </div>
</body>
</html>
