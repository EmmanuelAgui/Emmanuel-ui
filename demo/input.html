<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/emmanuel-ui.css">
    <title>表单元素</title>
</head>
<body>
   <div class="content">
       <h1 class="panel-title">基本输入框：</h1>
       <div class="panel-body no-padding">
           <div class="form-item">
               <label  class="form-label">用户名</label>
               <div class="form-body"><input type="text" class="input" placeholder="请输入姓名"></div>
           </div>
           <div class="form-item">
               <label  class="form-label">密码</label>
               <div class="form-body"><input type="password" class="input" placeholder="请输入密码"></div>
           </div>
           <div class="form-item">
               <label  class="form-label">日期</label>
               <div class="form-body"><input type="date" class="input" placeholder="请选择日期"></div>
           </div>
           <div class="form-item">
               <label  class="form-label">手机号</label>
               <div class="form-body">
                   <input type="text" class="input" placeholder="请输入手机号">
                    <i class="fa fa-close input-reset"></i>
                </div>
           </div>
           <div class="form-item">
               <label  class="form-label">邮箱</label>
               <div class="form-body">
                   <input type="text" class="input" placeholder="请输入邮箱">
                   <i class="fa fa-exclamation input-warning"></i>
                </div>
           </div>
       </div>
       <!-- 单选输入 -->
       <h1 class="panel-title">单选：</h1>
       <div class="panel-body no-padding">
           <div class="form-item">
               <div class="radio">
                   <i class="fa fa-check radio-icon"></i>
                   <span class="radio-desc">单选选项1</span>
                   <input type="radio" class="radio-input">
               </div>
           </div>
           <div class="form-item">
               <div class="radio checked">
                   <i class="fa fa-check radio-icon"></i>
                   <span class="radio-desc">单选选项2</span>
                   <input type="radio" class="radio-input">
               </div>
           </div>
           <div class="form-item">
               <div class="radio">
                   <i class="fa fa-check radio-icon"></i>
                   <span class="radio-desc">单选选项3</span>
                   <input type="radio" class="radio-input">
               </div>
           </div>
       </div>
       <!-- 多选输入 -->
       <h1 class="panel-title">多选：</h1>
       <div class="panel-body no-padding">
           <div class="form-item">
               <div class="check">
                   <i class="fa fa-check check-icon"></i>
                   <span class="check-desc">多选选项1</span>
                   <input type="checkbox" class="check-input">
               </div>
           </div>
           <div class="form-item">
               <div class="check checked">
                   <i class="fa fa-check check-icon"></i>
                   <span class="check-desc">多选选项2</span>
                   <input type="checkbox" class="check-input">
               </div>
           </div>
           <div class="form-item">
               <div class="check checked">
                   <i class="fa fa-check check-icon"></i>
                   <span class="check-desc">多选选项3</span>
                   <input type="checkbox" class="check-input">
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
