<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../src/emmanuel-ui.css">
    <title>列表组件</title>
</head>
<body>
    <div class="content">
        <h1 class="panel-title">简单列表</h1>
        <div class="panel-body no-padding">
            <!-- 简单列表 -->
            <ul class="list">
                <li class="list-item">北京</li>
                <li class="list-item">上海</li>
                <li class="list-item">天津</li>
                <li class="list-item">重庆</li>
                <li class="list-item">厦门</li>
                <li class="list-item">广州</li>
                <li class="list-item">...</li>
            </ul>
        </div>
        <h1 class="panel-title">复杂列表</h1>
        <div class="panel-body no-padding">
            <!-- 复杂列表 -->
            <ul class="list">
                <li class="list-item">
                    <div class="item-img-wrap">
                        <img src="img/list-img.jpg" alt="机械键盘" class="item-img">
                    </div>
                    <div class="item-content-wrap">
                        <h1 class="item-title">斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
                        <p class="item-price">￥998</p>
                        <p class="item-desc">已售1834件</p>
                    </div>
                </li>
                <li class="list-item">
                    <div class="item-img-wrap">
                        <img src="img/list-img.jpg" alt="机械键盘" class="item-img">
                    </div>
                    <div class="item-content-wrap">
                        <h1 class="item-title">斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
                        <p class="item-price">￥998</p>
                        <p class="item-desc">已售1834件</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
