<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/emmanuel-ui.css">
    <title>Toast提示组件</title>
</head>
<body>
    <div class="content">
        <h1 class="panel-title">Toast提示组件</h1>
        <div class="panel-body">
            <a class="btn btn-primary" id="js-show-toast-loading">加载中提示</a>
            <br>
            <a class="btn btn-primary" id="js-show-toast-success">成功提示</a>
        </div>
    </div>
    <div class="toast" id="js-toast-loading">
        <i class="fa fa-spinner fa-spin toast-icon"></i>
        <p class="toast-info">操作进行中</p>
    </div>
    <div class="toast" id="js-toast-success">
        <i class="fa fa-check toast-icon"></i>
        <p class="toast-info">操作成功</p>
    </div>
    <script>
        window.onload = ()=>{
            // 显示加载中的Toast
            document.querySelector('#js-show-toast-loading').onclick = (e)=>{
                let toastEle = document.querySelector('#js-toast-loading');
                toastEle.classList.add('show');
                setTimeout(()=>{
                    toastEle.classList.remove('show');
                },2e3);
            };
            // 显示操作成功的Toast
            document.querySelector('#js-show-toast-success').onclick = (e)=>{
                let toastEle = document.querySelector('#js-toast-success');
                toastEle.classList.add('show');
                setTimeout(()=>{
                    toastEle.classList.remove('show');
                },2e3);
            };
        }
    </script>
</body>
</html>
